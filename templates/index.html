<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时力度计</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #container {
            position: absolute;
            top: 100px;
            left: 50px;
            display: flex;
            align-items: flex-end;
        }
        #thermometer {
            width: 100px;
            height: 400px;
            border: 2px solid #000;
            border-radius: 10px;
            position: relative;
            background-color: #fff;
        }
        .line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #000;
        }
        .line-1_5N {
            bottom: calc((1.5 / 4) * 100%);
        }
        .line-2N {
            bottom: calc((2 / 4) * 100%);
        }
        #temperature {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #0000ff;
            border-radius: 0 0 10px 10px;
            transition: height 0.2s, background-color 0.2s;
        }
        #temp-text {
            position: absolute;
            top: -30px;
            width: 100%;
            text-align: center;
            font-size: 24px;
        }
        #scale {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 400px;
            margin-left: 10px;
        }
        .scale-mark {
            width: 20px;
            text-align: right;
            position: absolute;
            right: -30px;
        }
        .scale-mark-4N {
            bottom: 100%;
        }
        .scale-mark-2N {
            bottom: 50%;
        }
        .scale-mark-1_5N {
            bottom: 37.5%;
        }
        .scale-mark-0N {
            bottom: 0%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="thermometer">
            <div id="temp-text">0N</div>
            <div id="temperature" style="height: 0%;"></div>
            <div class="line line-1_5N"></div>
            <div class="line line-2N"></div>
        </div>
        <div id="scale">
            <div class="scale-mark scale-mark-4N">4N</div>
            <div class="scale-mark scale-mark-2N">2N</div>
            <div class="scale-mark scale-mark-1_5N">1.5N</div>
            <div class="scale-mark scale-mark-0N">0N</div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io.connect('http://localhost:5000');

        socket.on('connect', () => {
            console.log('WebSocket connection established');
        });

        socket.on('force_data', (data) => {
            console.log('Received data:', data);

            if (data && data.force !== undefined) {
                const force = data.force;
                const tempText = document.getElementById('temp-text');
                const tempBar = document.getElementById('temperature');

                tempText.textContent = `${force}N`;

                const heightPercentage = (force / 4) * 100;
                tempBar.style.height = `${heightPercentage}%`;

                if (force <= 1.5) {
                    tempBar.style.backgroundColor = '#0000ff';
                } else if (force <= 2) {
                    tempBar.style.backgroundColor = '#00ff00';
                } else {
                    tempBar.style.backgroundColor = '#ff0000';
                }
            } else {
                console.error('Force data is undefined');
            }
        });

        socket.on('disconnect', () => {
            console.log('WebSocket connection closed');
        });
    </script>
</body>
</html>
